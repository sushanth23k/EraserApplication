<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f0f4f8" />
  <meta name="description" content="AI-powered image editing application for removing objects from images" />
  <title>AI Image Editor</title>
  <style>
    /* Loading styles */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #4a5568;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #ff5252;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <div id="loading">
    <div class="loading-spinner"></div>
    <div>Loading AI Image Editor...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading && document.getElementById('root').children.length > 0) {
          loading.style.display = 'none';
        }
      }, 500);
    });
  </script>
</body>
</html>
